<div class="container mt-5">
  <h2 class="text-center mb-4">Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="onRegister()">
    <div class="form-group mb-3">
      <input
        type="email"
        class="form-control"
        placeholder="Email"
        required
        [(ngModel)]="email"
        name="email"
      />
    </div>
    <div class="form-group mb-3">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        required
        [(ngModel)]="password"
        name="password"
      />
    </div>
    <button type="submit" class="btn btn-success w-100" [disabled]="registerForm.invalid">
      Register
    </button>
  </form>
</div>
