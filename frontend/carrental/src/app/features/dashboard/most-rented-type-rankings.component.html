<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <div class="row mb-3">
      <div class="col p-3">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" [(ngModel)]="selectedStartDate" class="form-control" />
      </div>
      <div class="col p-3">
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" [(ngModel)]="selectedEndDate" class="form-control" />
      </div>
      <div class="col p-3 d-flex align-items-end">
        <button class="btn btn-success" (click)="onLoadClick()">Load</button>
      </div>
    </div>
    <table class="table mx-auto">
      <thead>
        <tr>
          <th>Car Type</th>
          <th>Rental Count</th>
          <th>Utilization (%)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of rows">
          <td>{{ item.carType }}</td>
          <td>{{ item.rentalCount }}</td>
          <td>{{ item.utilizationPercentage }}</td>
        </tr>
        <tr *ngIf="rows.length === 0">
          <td colspan="3" class="text-center">No data available</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
