<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <table class="table mx-auto">
      <thead>
        <tr>
          <th>Ranking</th>
          <th>Model</th>
          <th>Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of rows">
          <td>{{ item.ranking }}</td>
          <td>{{ item.model }}</td>
          <td>{{ item.type }}</td>
        </tr>
        <tr *ngIf="rows.length === 0">
          <td colspan="3" class="text-center">No data available</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
